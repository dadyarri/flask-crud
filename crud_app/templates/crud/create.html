{% extends "base.html" %}
{% block body %}
    <form action="{{ url_for('create') }}" method="post">
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" id="author" name="author" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Число страниц</label>
            <input type="text" id="pages" name="pages" class="form-control">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="text" id="year" name="year" class="form-control">
        </div>
        <div class="mb-3">
            <label for="added_on" class="form-label">Добавлено</label>
            <input type="text" id="added_on" name="added_on" class="form-control">
        </div>
        <div class="mb-3"><input type="submit" class="btn btn-primary"></div>
    </form>
{% endblock %}
