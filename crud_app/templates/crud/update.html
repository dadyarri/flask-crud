{% extends "base.html" %}
{% block body %}
<form action="/update" method="post">
    {% for _, v in entry.items() %}
        <div class="form-group">
            <label>
                <input class="form-control" value="{{v}}" required>
            </label>
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">
        Update
    </button>
</form>
{% endblock %}
